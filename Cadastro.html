<!DOCTYPE html>
<html lang="Pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <h1>Cadastro</h1>
	<ul>
        <li> <a href="index.html">Home</a></li>
        <li> <a href="noticias.html">noticias</a></li>
        <li> <a href="Cadastro.html">Cadastro</a></li>

    <h2>
        Cadastre-se
    </h2>

    <form>
        <label for="nome">Nome:</label><br>
        <input type="text" name="nome"><br>
        
        <label for="senha">Senha:</label><br>
        <input type="password" name="senha"><br><br>

        <input type="submit" value="Entrar"><br>
     </form><br><br>
     
     <form>
        

        <label for="sexo">Sexo: </label><br>
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br>
        <input type="radio" name="sexo" value="O"> Outros<br><br>

        

        <label for="estado">Estado onde reside: </label><br>
        <select name="estado">
            <option value="sp">SP</option>
            <option value="rs">RS</option>
            <option value="mg">PR</option>
            <option value="rj">SC</option>
        </select><br><br>

        <label for="obeservacoes">Observações</label><br>
        <textarea name="obeservacoes"></textarea><br><br>

        <input type="submit" value="Salvar">
    </form>
     
    <img src="imagens/turismo.webp" alt="">
</body>
</html>
